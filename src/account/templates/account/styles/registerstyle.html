{% load static %}
<style>

/* Import of external font */
@font-face {
    font-family: "EasterDiscover";
    src: url("{% static 'Easter Discover.ttf' %}");
}

@font-face {
    font-family: "Anurati";
    src: url("{% static 'Anurati-Regular.otf' %}");
}

* {
    margin: 0;
    padding: 0;
}

html, body {
    height: 100%;
    opacity: 1;
    max-width: 100%;
    scroll-behavior: smooth;
}    

body::-webkit-scrollbar{
    display: none;
}

/* Main Navigation Bar and its items styling */
.main-navbar {
    display: flex;
    height: 80px;
    overflow: hidden;
    align-items: center;
    position: fixed;
    justify-content: space-between;
    width: 100%;
    z-index: 100;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.main-navbar a {
    color: white;
    text-decoration: none;
    font-size: 23px;
    padding: 10px 60px;
    position: relative;
}

.main-navbar a:after {
    content: "";
    color: black;
    bottom: 0;
    height: 1.5px;
    left: 50%;
    position: absolute;
    background: white;
    transition: width 0.25s ease 0s, left 0.25s ease 0s;
    width: 0;
}

.main-navbar a:hover:after { 
    width: 100%; 
    left: 0; 
}

/* Account Navigation Bar and its items styling */
.account-navbar {
    margin-left: auto;
    display: flex;
    height: 80px;
    overflow: hidden;
    align-items: center;
}
.account-navbar a {
    color: white;
    text-decoration: none;
    font-size: 23px;
    padding: 10px 60px;
    position: relative;
} 

.account-navbar a:after {
    content: "";
    color: black;;
    bottom: 0;
    height: 1.5px;
    left: 50%;
    position: absolute;
    background: white;;
    transition: width 0.25s ease 0s, left 0.25s ease 0s;
    width: 0;
}

/* Logo text styling */
#logo {
    font-size: 40px;
    font-family: "EasterDiscover"; 
}

.register_content {
    background: url("{% static 'wallpaper.png' %}");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    background-attachment: fixed;
}

.container {
    opacity: 0.9;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
    background-color: white;
    border: 1.2px solid #dfdfdf;
    width: 370px;
    height: 560px;
    padding: 40px;
    border-radius: 10px;
}

.title {
    font-size: 40px;
    margin-bottom: 30px;
    font-family: "Anurati"
}

.form {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.form_input {
    margin-bottom: -10px;
}

.form_label {
    display: inline-block;
    margin-bottom: 5px;
    opacity: 0.8;
}

#id_email {
    width: 100%;
    height: 40px;
    border: 1.2px solid #dfdfdf;
    border-radius: 5px;
    margin-bottom: 30px;
    padding: 8px;
} 

#id_username {
    width: 100%;
    height: 40px;
    border: 1.2px solid #dfdfdf;
    border-radius: 5px;
    margin-bottom: 30px;
    padding: 8px;
}

#id_password1 {
    width: 100%;
    height: 40px;
    border: 1.2px solid #dfdfdf;
    border-radius: 5px;
    margin-bottom: 30px;
    padding: 8px;
}

#id_password2 {
    width: 100%;
    height: 40px;
    border: 1.2px solid #dfdfdf;
    border-radius: 5px;
    margin-bottom: 30px;
    padding: 8px;
}

.form .form_input[type="email"], .form .form__input[type="username"], .form .form__input[type="password1"], .form .form__input[type="password2"]
{
  font-size: 16px;
}

p {
    margin-bottom: 10px;
}

small {
    color: grey;
}

p.error {
    color: red;
}

div.error {
    color: red;
    margin-bottom: 10px;
}

.register_button {
    display: flex;
    margin-top: 20px;
    font-size: 1.05rem;
    width: 100%;
    height: 45px;
    align-items: center;
    text-align: center;
    justify-content: center;
    border: none;
    outline: none;
    color: rgb(255, 255, 255);
    background: #111;
    cursor: pointer;
    position: relative;
    z-index: 0;
    border-radius: 10px;
    user-select: none;
    -webkit-user-select: none;
    touch-action: manipulation;
}

.register_button:before {
    content: "";
    background: linear-gradient(
        45deg,
        #0099ff,
        #1180ca,
        #175e8d,
        #116aa5,
        #0c588b,
        #116aa5,
        #175e8d,
        #1180ca,
        #0099ff
    );
    position: absolute;
    top: -2px;
    left: -2px;
    background-size: 400%;
    z-index: -1;
    filter: blur(5px);
    -webkit-filter: blur(5px);
    width: calc(100% + 4px);
    height: calc(100% + 4px);
    animation: glowing-button-85 25s linear infinite;
    transition: opacity 0.3s ease-in-out;
    border-radius: 10px;
}

@keyframes glowing-button-85 {
    0% {
        background-position: 0 0;
    }
    50% {
        background-position: 400% 0;
    }
    100% {
        background-position: 0 0;
    }
}

.register_button:after {
    z-index: -1;
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: #97a6b9;
    opacity: 30%;
    left: 0;
    top: 0;
    border-radius: 10px;
}

.footer{
    text-align: center;
    font-size: 1.5rem;
    position: relative;
    height: 50px;
    width: 100%;
    background-color: rgb(131, 188, 202);
    clear: both;
    line-height: 50px;
}

@media (max-width: 768px) {
    .main-navbar {
        justify-content: flex-start; 
        height: auto;
        padding-bottom: 10px; 
        border-bottom: 1px black solid; 
    }

    .main-navbar a,
    .account-navbar a {
        padding: 5px 10px; 
        font-size: 15px; 
    }
   
    #logo {
        font-size: 30px;
    }

    .account-navbar {
        margin-left: 10px;
    }

    .account-navbar a:nth-child(1) { order: 1; }
    .account-navbar a:nth-child(2) { order: 2; }

    .container {
        max-width: 250px;
        height: 500px;
        padding: 40px;
        margin-top: 60px;
    }

    .title {
        font-size: 30px;
    }
}

@media (min-width: 800px) and (max-width: 1000px) {
    .main-navbar {
        justify-content: flex-start; 
        height: auto;
        padding-bottom: 10px; 
    }

    .main-navbar a,
    .account-navbar a {
        padding: 5px 20px; 
        font-size: 28px; 
    }

    #logo {
        font-size: 40px;
    }

    .account-navbar {
        margin-left: 120px;
    }

    .account-navbar a:nth-child(1) { order: 1; }
    .account-navbar a:nth-child(2) { order: 2; }

    .container {
        max-width: 400px;
        height: 680px;
        padding: 100px;
        margin-top: 30px;
    }

    .title {
        font-size: 50px;
    }

    .form_input {
        margin-bottom: -10px;
        font-size: 2rem;
    }

    .form_label {
        display: inline-block;
        margin-bottom: 5px;
        opacity: 0.8;
        font-size: 1.8rem;
    }

    #id_email {
        width: 100%;
        height: 70px;
        font-size: 1.3rem;
        padding: 8px;
        margin-bottom: 40px;
    } 

    #id_username {
        width: 100%;
            height: 70px;
            font-size: 1.3rem;
            padding: 8px;
            margin-bottom: 40px;
    }

    #id_password1 {
        width: 100%;
            height: 70px;
            font-size: 1.3rem;
            padding: 8px;
            margin-bottom: 40px;
    }

    #id_password2 {
        width: 100%;
            height: 70px;
            font-size: 1.3rem;
            padding: 8px;
            margin-bottom: 40px;
    }

    .register_button {
        font-size: 1.3rem;
        height: 60px;
}

}

</style>
