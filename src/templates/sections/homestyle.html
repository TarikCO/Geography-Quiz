/* Styling for the main content of the page (Title, button, description) */
.main-flex-container {
    margin: 0;
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    margin-right: -50%;
    transform: translate(-50%, -50%);
}

.main-title {
    color: white;
    font-family: Anurati;
    font-size: 80px;
}

.main-subtitle {
    color: white;
    font-family: optima;
    font-size: 30px;
}

.quiz_button {
    padding: 0.6em 2em;
    border: none;
    outline: none;
    color: rgb(255, 255, 255);
    background: #111;
    cursor: pointer;
    position: relative;
    z-index: 0;
    border-radius: 10px;
    user-select: none;
    -webkit-user-select: none;
    touch-action: manipulation;
}

.quiz_button:before {
    content: "";
    background: linear-gradient(
        45deg,
        #0099ff,
        #1180ca,
        #175e8d,
        #0e5483,
        #042a44,
        #0e5483,
        #175e8d,
        #1180ca,
        #0099ff
    );
    position: absolute;
    top: -2px;
    left: -2px;
    background-size: 400%;
    z-index: -1;
    filter: blur(5px);
    -webkit-filter: blur(5px);
    width: calc(100% + 4px);
    height: calc(100% + 4px);
    animation: glowing-button-85 25s linear infinite;
    transition: opacity 0.3s ease-in-out;
    border-radius: 10px;
}

@keyframes glowing-button-85 {
    0% {
        background-position: 0 0;
    }
    50% {
        background-position: 400% 0;
    }
    100% {
        background-position: 0 0;
    }
}

.quiz_button:after {
    z-index: -1;
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: #6f8199;
    opacity: 30%;
    left: 0;
    top: 0;
    border-radius: 10px;
}

@media (max-width: 768px) {
    .main-title {
